<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>4. Semester Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="HTML/XML processor" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/wikipedia.png">
    <link rel="manifest" href="assets/images/site.webmanifest" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@latest/themes/vue.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <nav class="app-nav"></nav>
    <div id="app">Loading ...</div>
    <script>
        window.$docsify = {
            name: 'M133',
            repo: 'https://github.com/bztfinformatik/lernportfolio-21r9149-php',
            loadSidebar: true,
            subMaxLevel: 2,
            maxLevel: 4,
            auto2top: true,
            mergeNavbar: true,
            search: 'auto',
            coverpage: true,
            //Tabs
            tabs: {
                persist: true, // default
                sync: true, // default
                theme: 'classic', // default
                tabComments: true, // default
                tabHeadings: true // default
            },
            // Optionen fuer PlantUML Import
            plantuml: {
                skin: 'classic',
            },
            'flexible-alerts': {
                note: {
                    label: "Definition"
                },
                tip: {
                    label: "Tipp"
                },
                warning: {
                    label: "Auftrag"
                },
                attention: {
                    label: "Achtung"
                }
            },
            // copy code
            copyCode: {
                buttonText: '<i class="fa-regular fa-clipboard"></i>',
                errorText: '<i class="fa-solid fa-triangle-exclamation"></i>',
                successText: '<i class="fa-solid fa-check"></i>'
            }

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <!--flexible alerts-->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!--Java hightlightning-->
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <!--Php hightlightning-->
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-php.min.js"></script>
    <!--PS hightlightning-->
    <script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>
    <!--bash hightlightning-->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <!-- Tabs -->
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- PlantUML Feature Import // https://github.com/imyelo/docsify-plantuml -->
    <script src="//unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script>
    <!-- Copy Code Import // https://github.com/jperasmus/docsify-copy-code/blob/master/README.md -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify--code.min.js"></script>
</body>

</html>
